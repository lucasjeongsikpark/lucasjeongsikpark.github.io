<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Jeongsik Park</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul a {
      text-decoration: none;
      color: #333;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    section {
      padding-bottom: 40px;
    }

    .contact-item {
      margin-bottom: 20px;
    }

    .contact-item a {
      font-size: 16px;
      color: #0073e6;
      text-decoration: none;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .label {
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <a href="../index.html">Go Home</a>
      </ul>
    </nav>
    <h1>Contact</h1>
  </header>
  <main>
    <section id="contact-info">
      <div class="contact-item">
        <span class="label">Email:</span>
        <a href="mailto:jeongsik@usc.edu">jeongsik at usc dot edu</a> <!-- Replace with your actual email -->
      </div>
      <div class="contact-item">
        <span class="label">Google Scholar:</span>
        <a href="https://scholar.google.com/citations?user=rSx6wBkAAAAJ&hl=en" target="_blank">Google Scholar Profile</a> <!-- Replace with your actual Google Scholar link -->
      </div>
      <div class="contact-item">
        <span class="label">LinkedIn:</span>
        <a href="https://www.linkedin.com/in/jeongsik-park/" target="_blank">LinkedIn Profile</a> <!-- Replace with your actual LinkedIn link -->
      </div>
      <div class="contact-item">
        <span class="label">GitHub:</span>
        <a href="https://github.com/lucasjeongsikpark" target="_blank">GitHub Profile</a> <!-- Replace with your actual GitHub link -->
      </div>
    </section>
  </main>
</body>
</html>
